    <script>
      var offset=0;
      var count=10;
      var query_result;
      $(document).ready(function () {

            
        // 选择框
        $('.select2').select2()
        // WYSIHTML5编辑器
        $('.textarea').wysihtml5({
          locale: 'zh-CN',
        })
        $("#page-box").append(Pager({
          totalCount:  getDataErrorLogCount(),
        }));
        if(Pager.getParam('page')!=null){
            query_result=getDataErrorLogResult((Pager.getParam('page')-1)*10,count,0)
        }
        else{
            query_result=getDataErrorLogResult(0,count,0)
        }
        $("#count-of-item").append(getDataErrorLogCount())
        // window.alert(typeof(query_result))  
        console.log(query_result)
        query_result.forEach(
          item=>{
            var text = "<tr>";
            text=addAppendList(text,item.id)
            text=addAppendList(text,item.dataInfo)
            text=addAppendList(text,item.errorLog)
            text=addAppendList(text,item.time)
            text=addAppendList(text,item.additionalInfo)
            text += "</tr>";
            $("#append_site").append(text)

        })
    

      
      })
      // 设置激活菜单
      function setSidebarActive(tagUri) {
        var liObj = $('#' + tagUri)
        if (liObj.length > 0) {
          liObj.parent().parent().addClass('active')
          liObj.addClass('active')
        }
      }
      $(document).ready(function () {
        setSidebarActive('admin-blank')
      })
